<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Онлайн-карта автобусів Луцька – LutskCityBus</title>
  <meta name="description"
        content="Слідкуйте в реальному часі за рухом автобусів і тролейбусів Луцька на інтерактивній карті MyCityBus. Показує маршрути, зупинки та геолокацію користувача." />
  <link rel="canonical" href="https://lutskcitybus.netlify.app/" />

  <!-- Open Graph -->
  <meta property="og:title" content="LutskCityBus: карта руху автобусів Луцька" />
  <meta property="og:description" content="Слідкуйте в реальному часі за рухом громадського транспорту Луцька." />
  <meta property="og:image" content="https://lutskcitybus.netlify.app/lutskbusicon.png" />
  <meta property="og:url" content="https://lutskcitybus.netlify.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LutskCityBus: карта руху автобусів Луцька" />
  <meta name="twitter:description" content="Слідкуйте в реальному часі за рухом громадського транспорту Луцька." />
  <meta name="twitter:image" content="https://lutskcitybus.netlify.app/lutskbusicon.png" />

  <!-- Favicon -->
  <link rel="icon" href="/lutskbusicon.png" type="image/png" sizes="32x32" />
  <link rel="shortcut icon" href="/lutskbusicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/lutskbusicon-180.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1978c8">

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- CSS для плагіна -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-touch-rotate/dist/leaflet-touch-rotate.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav class="navbar is-light has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a role="button" id="toggle-routes-btn" class="navbar-item is-active" aria-label="Toggle routes" aria-expanded="true">
          <span class="icon"><i class="fas fa-bars"></i></span>
          <span>Маршрути</span>
        </a>
        <a role="button" id="nearest-stops-btn" class="navbar-item" aria-label="Nearest stops">
          <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
          <span>Найближчі зупинки</span>
        </a>
        <a role="button" id="refresh-btn" class="navbar-item" aria-label="Refresh buses">
          <span class="icon"><i class="fas fa-sync-alt"></i></span>
          <span></span>
        </a>
      </div>
    </nav>
  </header>

  <main id="main" class="columns is-gapless">
    <aside id="sidebar" class="column is-narrow menu" aria-label="Route selection">
      <p class="menu-label">Оберіть маршрути</p>
      <button id="toggle-dir-btn" class="button is-small is-link" type="button" style="margin-bottom: 0.5em;">
        <span class="icon"><i class="fas fa-exchange-alt"></i></span>
        <span>Переключити напрями</span>
      </button>
      <ul class="menu-list" id="routes-list"></ul>
      <button id="toggle-stops-btn" class="button is-small is-fullwidth" type="button" style="margin-top: 0.5em;">
        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
        <span>Показувати зупинки</span>
      </button>
    </aside>

    <section class="column" style="position: relative;">
      <div id="map"></div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </section>
  </main>

  <footer class="has-text-centered">
    <p>&copy; 2025 LutskCityBus by AndyZoer</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Підключаємо JS плагіна -->
  <script src="https://unpkg.com/leaflet-touch-rotate/dist/leaflet-touch-rotate.js"></script>

  <!-- Main script -->
  <script src="main.js"></script>
</body>
</html>
