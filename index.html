<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Map</title>

  <!-- Bulma CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Font Awesome для іконок -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Власний CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar is-light has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button"
        id="sidebar-toggle"
        class="navbar-item"
        aria-label="Toggle sidebar"
        aria-expanded="false">
        <span class="icon"><i class="fas fa-bars"></i></span><span>Обрати маршрути</span>
      </a>
      <a id="toggle-stops-btn" class="navbar-item" role="button"
         aria-pressed="false" title="Показати/сховати зупинки">
        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
        <span>Показувати зупинки</span>
      </a>
    </div>
  </nav>
  <aside id="sidebar"
         class="menu"
         style="width: 220px; position: absolute; top:3.25rem; left:0; bottom:0; overflow-y:auto; background:#fff; z-index: 1000;">
    <p class="menu-label">Маршрути</p>
    <ul class="menu-list" id="routes-list"></ul>
    <p class="menu-label mt-4">Опції</p>
  </aside>

  <!-- Map -->
  <div id="map" style="width: 100%; height: calc(100vh - 3.25rem);"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Ваш основний скрипт -->
  <script src="main.js"></script>
</body>
</html>
